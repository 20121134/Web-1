Tipo de Literatura - Campo 005vbCrlf vbCrlfEste campo debe ser completado obligatoriamente.vbCrlf vbCrlfTipo de Literatura de la publicación.vbCrlf vbCrlfConsulte las sugestiones y seleccione la opción a que se refere a revistas seriadas.vbCrlf vbCrlfCódigo que identifica el Tipo de Literatura del documento de acuerdo a las categorias sugeridas por el UNISIST:vbCrlf vbCrlf(S) Serie: Documento impreso o no, publicado indefinidamente, en general a intervalos fijos o irregulares, en partes sucesivas, cada una de ellas conteniendo indicaciones numéricas o cronológicas y que pretenden continuar indefinidamente. vbCrlf vbCrlfPara propósitos prácticos y de funcionalidad, las series son divididas en dos grupos:vbCrlf vbCrlfa) Las series periódicas, que incluyen revistas, periódicos y anuarios;vbCrlf vbCrlfb) Las series monográficas, que incluyen las monografias pertenecientes a una serie.vbCrlf vbCrlfNótese que esta definición se refiere a series numeradas, pero excluye las colecciones. La colección consiste en un número predeterminado y finito de volúmenes, con títulos propios, diferentes del título de la colección que pueden ser publicados simultaneamente o separadamente por un período de tiempo. La colección se diferencia de la serie monográfica que también tiene números con títulos propios y un título colectivo que los reúne, pero no tiene un número definido de volúmenes y que pretende continuar publicándose indefinidatente.vbCrlf vbCrlf(M) Monografía: Documento que constituye una unidad en si misma, con editora responsable por su publicación, tapas (no necesariamente duras) y portada con los datos esenciales para su identificación (autor, título, editora, lugar y fecha de publicación). Exceptúanse de esta categoria las tesis.vbCrlf vbCrlf(T) Tesis y Disertación: Documento original de investigación, presentado a una Universidad o Centro de Estudios, con el propósito y como requisito para obtener un grado académico o título profesional de posgrado. Exceptúanse de esta definición las monografías o trabajos académicos de final de curso de graduación.vbCrlf vbCrlf(N) No Convencional: Documento que aparece fuera de los canales convencionales de publicación, no se publica formalmente, o sea, no tiene una editora responsable, normalmente es publicado para un número reducido de personas, no está estandarizado y por sus características de presentación, no puede ser considerado entra las categorias definidas anteriormente.vbCrlf vbCrlfCategorías complementariasvbCrlf vbCrlf(P) Proyecto: Es una categoría complementaria del Tipo de Literatura y se usa para indentificar el documento referente a un proyecto, o el proyecto propiamente dicho.vbCrlf vbCrlf(C) Conferencia: Es una categoría complementaria de Tipo de Literatura. Se usa para identificar el documento o grupo de documentos presentados en una conferencia. El término genérico conferencia se designa a las conferencias propiamente dichas, seminarios, congresos, cursos, encuentros, etc.
Nivel de TratamientovbCrlf vbCrlfEste campo debe ser completado obligatoriamente.vbCrlf vbCrlfConsulte las sugestiones y selecione la opción a que se refere a revistas seriadas.vbCrlf vbCrlfCódigo que identifica el nivel de tratamiento que se decide dar para la descripción bibliográfica de un documento.vbCrlf vbCrlfLos niveles de tratamiento definidos por el sistema son:vbCrlf vbCrlfc - Nivel colección: Este nivel se usa en la Descripción de una colección en un todo, considerándola como un único documento. Se considera como colección, todo documento compuesto por un número definido de partes (volúmenes) con títulos propios además del título colectivo que los reune (título de colección).vbCrlf vbCrlfm - nivel monográfico: Este nivel se usa en la Descripción de un documento que no es parte integrante de ningún otro documento, o sea, no tiene vínculo con una serie o una colección.vbCrlf vbCrlfmc - nivel monográfico de colección: Este nivel se usa en la Descripción de un documento que pertenece a una colección. En este nivel de tratamiento la  descripción correcta del documento requiere informaciones de la colección al cual forma parte.vbCrlf vbCrlfms - nivel monográfico de serie: Este nivel se usa en la Descripción de un documento perteneciente a una serie. En este nivel de tratamiento, la Descripción correcta del documento requiere informaciones de la serie al cual forma parte.vbCrlf vbCrlfam - Nivel analítico monográfico: Este nivel se usa en la Descripción de un documento perteneciente a una monografía, o sea, para la Descripción de capítulo o artículo de una monografía. En este nivel de tratamiento, la correcta Descripción del documento (capítulo o artículo) requiere informaciones del nivel mayor (monográfico) del cual forma parte.vbCrlf vbCrlfamc - Nivel analítico monográfico de colección: Este nivel se usa en la Descripción de un documento perteneciente a una monografía de la cual forma parte (volumen) de una colección. En este nivel de tratamiento, la correcta descripción del documento (capítulo) requiere información del nivel monográfico (volumen) y también del nivel colección del cual forma parte.vbCrlf vbCrlfams - Nivel analítico monográfico de serie: Este nivel se usa en la Descripción de un documento perteneciente a una monografía (volumen) que es parte de una serie. En este nivel de tratamiento, la correcta descripción del documento (capítulo o artículo) requiere información del nivel monográfico (volumen) y también del nivel serie del cual forma parte.vbCrlf vbCrlfas - Nivel analítico de serie: Este nivel se usa en la Descripción de un documento parteneciente a una serie periódica. En este nivel de tratamiento, la correcta Descripción del documento requiere informaciones de nivel analítico (artículo) y del nivel serie del cual forma parte.vbCrlf vbCrlfEJEMPLOS:_vbCrlfa) amvbCrlfb) asvbCrlf vbCrlfOBS: Los campos 05 y 06 definen:vbCrlf     - los campos esenciales para la descripción del documento;vbCrlf     - los 
